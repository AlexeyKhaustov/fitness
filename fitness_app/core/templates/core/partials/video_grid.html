{% load static %} <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"> {% for video in videos %} <div class="bg-gray-800 rounded-xl 
    overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-300 group">
        <a href="{{ video.get_absolute_url }}" class="block"> <div class="relative aspect-video bg-gray-700"> {% if video.thumbnail %} <img src="{{ video.thumbnail.url }}" 
                    alt="{{ video.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform">
                {% else %} <div class="w-full h-full flex items-center justify-center"> <i class="fa-solid fa-play text-6xl text-gray-500"></i> </div> {% endif %} {% if not 
                video.is_free %}
                    <div class="absolute top-2 right-2 bg-gradient-to-br from-purple-600 to-pink-600 text-white px-3 py-1 rounded-full text-xs font-bold"> PREMIUM </div> {% 
                endif %}
            </div> <div class="p-4"> <h3 class="text-lg font-bold text-white mb-2 line-clamp-2">{{ video.title }}</h3> <p class="text-gray-400 text-sm">{{ 
                video.duration|time:"H:i" }}</p>
            </div> </a> </div> {% empty %} <p class="col-span-full text-center text-gray-400 py-12">Видео пока нет</p> {% endfor %}
</div>
