{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Fitness Video{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Скрываем сообщения allauth по умолчанию */
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      max-width: 500px;
      width: 90%;
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <!-- Сообщения будут показываться здесь и автоматически исчезать -->
  {% if messages %}
    <div class="alert-container">
      {% for message in messages %}
        <div class="alert p-4 mb-2 rounded-lg
          {% if message.tags == 'error' %}bg-red-900/90 border border-red-700
          {% elif message.tags == 'success' %}bg-green-900/90 border border-green-700
          {% else %}bg-blue-900/90 border border-blue-700{% endif %}">
          <div class="flex justify-between items-center">
            <span>{{ message }}</span>
            <button onclick="this.parentElement.parentElement.remove()" class="text-xl">&times;</button>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Основной контент - компактный контейнер -->
  <div class="w-full max-w-md bg-gray-800/50 rounded-2xl shadow-2xl p-8 border border-gray-700">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    // Автоматическое скрытие сообщений через 5 секунд
    document.addEventListener('DOMContentLoaded', function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        setTimeout(() => {
          alert.style.opacity = '0';
          setTimeout(() => alert.remove(), 500);
        }, 5000);
      });

      // Убираем сообщения при клике
      document.addEventListener('click', function(e) {
        if (e.target.closest('.alert')) {
          const alert = e.target.closest('.alert');
          alert.style.opacity = '0';
          setTimeout(() => alert.remove(), 500);
        }
      });
    });
  </script>
</body>
</html>
