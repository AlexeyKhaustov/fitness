{% extends "account/base.html" %}

{% block content %}
<div class="text-center py-12">
  <h2 class="text-3xl font-bold mb-6">Регистрация</h2>
  <p class="text-gray-400 mb-8">
    Уже есть аккаунт? <a href="{% url 'account_login' %}" class="text-purple-400 hover:underline">Войти</a>
  </p>

  <form method="post" class="max-w-md mx-auto space-y-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Логин" required class="w-full px-4 py-3 bg-gray-700 rounded-lg">
    <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 bg-gray-700 rounded-lg">
    <input type="password" name="password1" placeholder="Пароль" required class="w-full px-4 py-3 bg-gray-700 rounded-lg">
    <input type="password" name="password2" placeholder="Повторите пароль" required class="w-full px-4 py-3 bg-gray-700 rounded-lg">
    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-bold mt-4">
      Создать аккаунт
    </button>
  </form>
</div>
{% endblock %}
