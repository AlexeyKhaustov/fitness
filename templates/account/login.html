{% extends "account/base.html" %}

{% block content %}
<div class="text-center py-12">
  <h2 class="text-3xl font-bold mb-6">Вход</h2>
  <p class="text-gray-400 mb-8">
    Нет аккаунта? <a href="{% url 'account_signup' %}" class="text-purple-400 hover:underline">Зарегистрируйтесь</a>
  </p>

  <form method="post" class="max-w-md mx-auto space-y-4">
    {% csrf_token %}
    <input type="text" name="login" placeholder="Email или логин" required class="w-full px-4 py-3 bg-gray-700 rounded-lg">
    <input type="password" name="password" placeholder="Пароль" required class="w-full px-4 py-3 bg-gray-700 rounded-lg">
    <label class="flex items-center gap-2 text-sm">
      <input type="checkbox" name="remember" class="rounded">
      <span>Запомнить меня</span>
    </label>
    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-bold">
      Войти
    </button>
  </form>
</div>
{% endblock %}
