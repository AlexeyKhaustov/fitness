{% extends "account/base.html" %}

{% block content %}
<div class="text-center py-12">
  <h2 class="text-3xl font-bold mb-6">Проверьте почту</h2>
  <p class="text-gray-400 mb-8">
    Мы отправили вам письмо с подтверждением. Перейдите по указанной ссылке, чтобы завершить процесс регистрации.

  </p>
</div>
{% endblock %}
